<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="question : ${questions}">
    <span th:text="${question.getText()}"></span>
    <div th:each="reponse:${reponses}">
        <button th:text="${reponse.getText()}"></button>
    </div>
</div>

</body>
</html>
