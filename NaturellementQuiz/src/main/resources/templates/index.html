<!DOCTYPE html>
<html lang="en">

<head th:insert="~{fragments/bootstrap-fragment}">
    <meta charset="UTF-8">
    <title>Naturellement Quizz</title>

</head>


<body style="background-image: url(5b49ecc1-e709-446f-b84a-88ca344eb22a.jpg);height: 100vh;">
    <script>
        const keysPressed = {
            'v': false,
            'e': false,
            'r': false,
            't': false
        };

        function checkKeysPressed() {
            return keysPressed['v'] && keysPressed['e'] && keysPressed['r'] && keysPressed['t'];
        }

        document.addEventListener('keydown', (event) => {
            keysPressed[event.key] = true;

            if (checkKeysPressed()) {
                window.location.href = '/easteregg';
            }
        });

        document.addEventListener('keyup', (event) => {
            keysPressed[event.key] = false;
        });
    </script>
    <div class=" d-flex justify-content-center mb-5" style="background-color: wheat; padding: 15px;">
        <h1>Naturellement Quizz</h1>
    </div>
    <div class="d-flex justify-content-center mb-5">
        <form action="/start" method="post">
            <div class="mb-5">
                <label class="m-auto" for="pseudo-input"></label>
                <input class="form-control" type="text" id="pseudo-input" name="pseudo" placeholder="Enter votre pseudo"
                    style="text-align: center;" required />
            </div>
            <div class="d-flex justify-content-center mb-5"
                style="background-color: wheat; padding: 15px;border-radius: 20px;">
                <h2>Tentez de sauver la forÃªt !</h2>
            </div>
            <div class="d-flex justify-content-center">
                <label for="start"></label>
                <input class="btn btn-primary form-control" id="start" style="margin-top: 30px;" type="submit" name="start" value="Start"/>

            </div>
        </form>

    </div>


</body>


</html>
